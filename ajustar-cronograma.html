<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ajustar Cronograma | Equipe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#0f0f0f,#1b1b1b);
      font-family:Arial, sans-serif;
      color:#fff;
      padding:16px;
    }
    .card{
      width:100%;
      max-width:560px;
      background:#121212;
      border-radius:16px;
      padding:18px;
      box-shadow:0 20px 50px rgba(0,0,0,.6);
      text-align:center;
    }
    h1{ margin:0 0 8px; font-size:20px; }
    p{ margin:0 0 14px; opacity:.8; font-size:14px; }

    .input{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.12);
      background:#0b0b0b;
      color:#fff;
      margin-top:10px;
      box-sizing:border-box;
    }

    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
      margin-top:12px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding:12px 14px;
      border-radius:10px;
      text-decoration:none;
      color:#fff;
      font-weight:800;
      background:#374151;
      border:none;
      cursor:pointer;
      min-width:220px;
    }
    .btn:hover{ opacity:.92; }

    .btn-open{ background:#2563eb; }
    .btn-sheet{ background:#16a34a; }
    .btn-logout{ background:#ef4444; }

    .small{
      font-size:12px;
      opacity:.7;
      margin-top:10px;
      line-height:1.35;
    }

    .box{
      margin-top:12px;
      padding:12px;
      border-radius:12px;
      background:#0b0b0b;
      border:1px solid rgba(255,255,255,.08);
      text-align:left;
      display:none;
    }

    /* BOT√ÉO HOME FIXO */
    .home-fab{
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 9999;
      background: rgba(17, 24, 39, .92);
      border: 1px solid rgba(255,255,255,.12);
      color: #fff;
      text-decoration: none;
      font-weight: 800;
      font-size: 14px;
      padding: 10px 12px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0,0,0,.45);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(8px);
    }
    .home-fab:hover{
      opacity: .92;
      transform: translateY(-1px);
    }
  </style>
</head>

<body>
  <!-- BOT√ÉO HOME -->
  <a class="home-fab" href="index.html">üè† Home</a>

  <div class="card">
    <h1>üõ†Ô∏è Ajustar Cronograma (Equipe)</h1>
    <p>Entre uma vez e abra a planilha ou o formul√°rio.</p>

    <!-- LOGIN -->
    <div id="login">
      <input id="pass" class="input" type="password" placeholder="Senha da equipe" />
      <div class="row">
        <button class="btn btn-open" onclick="entrar()">Entrar</button>
        <a class="btn" href="index.html">‚¨Ö Voltar</a>
      </div>
      <div class="small">
        Depois de entrar, n√£o pede senha novamente at√© voc√™ sair.
      </div>
    </div>

    <!-- √ÅREA LIBERADA -->
    <div id="area" class="box">
      <p style="margin:0 0 10px;"><b>‚úÖ Acesso liberado</b></p>

      <div class="row">
        <!-- ABRIR PLANILHA (via JavaScript) -->
        <button class="btn btn-sheet" onclick="abrirPlanilha()">
          üìä Abrir Planilha (Sheets)
        </button>

        <!-- ABRIR FORMUL√ÅRIO -->
        <a class="btn btn-open"
           href="https://script.google.com/macros/s/AKfycbzOBfcv09wJdxM7uIvsS4EVvOJCkhu5ptY5gYY_-PI/exec"
           target="_blank" rel="noopener">
          üìù Abrir Formul√°rio
        </a>

        <button class="btn btn-logout" onclick="sair()">Sair</button>
      </div>

      <div class="small">
        A planilha abre na mesma aba. O formul√°rio abre em nova aba.
      </div>
    </div>
  </div>

<script>
  /* ===== CONFIGURA√á√ïES ===== */

  // SENHA DO PORTAL
  const TEAM_PASSWORD = "1234";

  // LINK DA SUA PLANILHA (J√Å CONFIGURADO)
  const SHEETS_URL =
    "https://docs.google.com/spreadsheets/d/1lbYZWkFIGQr9FYd6EATkyymrUf5iupM1H55oxSy0uUg/edit?usp=sharing";

  /* ===== FUN√á√ïES ===== */

  function abrirPlanilha(){
    // abre SEMPRE, sem bloqueio
    window.location.href = SHEETS_URL;
  }

  function showArea(){
    document.getElementById("login").style.display = "none";
    document.getElementById("area").style.display = "block";
  }

  function entrar(){
    const p = document.getElementById("pass").value || "";
    if(p !== TEAM_PASSWORD){
      alert("Senha incorreta");
      return;
    }
    sessionStorage.setItem("cronograma_autorizado", "1");
    showArea();
  }

  function sair(){
    sessionStorage.removeItem("cronograma_autorizado");
    document.getElementById("pass").value = "";
    document.getElementById("area").style.display = "none";
    document.getElementById("login").style.display = "block";
  }

  // mant√©m login enquanto a aba estiver aberta
  if(sessionStorage.getItem("cronograma_autorizado") === "1"){
    showArea();
  }
</script>
</body>
</html>
