<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Voltz</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .header {
            background: rgba(30, 30, 46, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-info span {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .user-info strong {
            color: #fff;
            font-weight: 600;
        }

        .badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-admin {
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
        }

        .badge-team {
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
        }

        .btn-logout {
            padding: 10px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Space Grotesk', sans-serif;
        }

        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .page-subtitle {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 40px;
        }

        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .module-card {
            background: rgba(30, 30, 46, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .module-card:hover {
            transform: translateY(-5px);
            border-color: rgba(236, 72, 153, 0.5);
            box-shadow: 0 15px 40px rgba(236, 72, 153, 0.2);
        }

        .module-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .icon-gradient-pink {
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
        }

        .icon-gradient-blue {
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
        }

        .icon-gradient-green {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .icon-gradient-orange {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .icon-gradient-purple {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        }

        .module-card h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .module-card p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            line-height: 1.5;
        }

        .locked-overlay {
            position: relative;
            opacity: 0.5;
            pointer-events: none;
        }

        .locked-overlay::after {
            content: 'ðŸ”’';
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1>VOLTZ</h1>
        </div>
        <div class="user-info">
            <span>OlÃ¡, <strong id="userName"></strong></span>
            <span class="badge" id="userBadge"></span>
            <button class="btn-logout" onclick="logout()">Sair</button>
        </div>
    </div>

    <div class="container">
        <h1 class="page-title">Dashboard</h1>
        <p class="page-subtitle">Selecione um mÃ³dulo para comeÃ§ar</p>

        <div class="modules-grid" id="modulesGrid"></div>
    </div>

    <script>
        // Verificar autenticaÃ§Ã£o
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        
        if (!currentUser) {
            window.location.href = 'login.html';
        }

        // Exibir informaÃ§Ãµes do usuÃ¡rio
        document.getElementById('userName').textContent = currentUser.name;
        const badge = document.getElementById('userBadge');
        badge.textContent = currentUser.role === 'admin' ? 'Admin' : 'Equipe';
        badge.className = currentUser.role === 'admin' ? 'badge badge-admin' : 'badge badge-team';

        // Definir mÃ³dulos
        const modules = [
            {
                id: 'agenda',
                title: 'Agenda',
                description: 'Visualize e gerencie eventos agendados',
                icon: 'ðŸ“…',
                iconClass: 'icon-gradient-pink',
                href: 'agenda.html',
                roles: ['admin', 'team']
            },
            {
                id: 'cronograma',
                title: 'Cronograma',
                description: 'Planejamento e timeline de eventos',
                icon: 'ðŸ“‹',
                iconClass: 'icon-gradient-blue',
                href: 'cronograma.html',
                roles: ['admin']
            },
            {
                id: 'pix',
                title: 'PIX',
                description: 'GestÃ£o de pagamentos e transferÃªncias',
                icon: 'ðŸ’³',
                iconClass: 'icon-gradient-green',
                href: 'pix.html',
                roles: ['admin', 'team']
            },
            {
                id: 'financeiro',
                title: 'Financeiro Pessoal',
                description: 'Controle completo das suas finanÃ§as',
                icon: 'ðŸ’°',
                iconClass: 'icon-gradient-orange',
                href: 'financeiro.html',
                roles: ['admin', 'team']
            },
            {
                id: 'analytics',
                title: 'Analytics',
                description: 'EstatÃ­sticas e anÃ¡lises de redes sociais',
                icon: 'ðŸ“Š',
                iconClass: 'icon-gradient-purple',
                href: 'analytics.html',
                roles: ['admin']
            },
            {
                id: 'van',
                title: 'GestÃ£o de Van',
                description: 'Controle de assentos e transporte',
                icon: 'ðŸš',
                iconClass: 'icon-gradient-blue',
                href: 'van.html',
                roles: ['admin']
            }
        ];

        // Renderizar mÃ³dulos
        const modulesGrid = document.getElementById('modulesGrid');
        
        modules.forEach(module => {
            const hasAccess = module.roles.includes(currentUser.role);
            const card = document.createElement('a');
            card.className = `module-card ${!hasAccess ? 'locked-overlay' : ''}`;
            
            if (hasAccess) {
                card.href = module.href;
            }
            
            card.innerHTML = `
                <div class="module-icon ${module.iconClass}">
                    ${module.icon}
                </div>
                <h3>${module.title}</h3>
                <p>${module.description}</p>
            `;
            
            modulesGrid.appendChild(card);
        });

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
