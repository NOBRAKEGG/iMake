<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIX - Voltz</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .header {
            background: rgba(30, 30, 46, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .btn-back {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .page-info h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .page-info p {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-family: 'Space Grotesk', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(236, 72, 153, 0.4);
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .summary-card {
            background: rgba(30, 30, 46, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
        }

        .summary-card h3 {
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .summary-card .value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .card {
            background: rgba(30, 30, 46, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
        }

        .transactions-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .transaction-item:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .transaction-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .transaction-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .icon-received {
            background: rgba(16, 185, 129, 0.2);
        }

        .icon-sent {
            background: rgba(239, 68, 68, 0.2);
        }

        .transaction-details h4 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .transaction-details p {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
        }

        .transaction-right {
            text-align: right;
        }

        .transaction-amount {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .amount-received {
            color: #10b981;
        }

        .amount-sent {
            color: #ef4444;
        }

        .transaction-date {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(30, 30, 46, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            font-family: 'Space Grotesk', sans-serif;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ec4899;
            background: rgba(255, 255, 255, 0.08);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .modal-actions .btn {
            flex: 1;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .transaction-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .transaction-right {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="dashboard.html" class="btn-back">‚Üê Voltar</a>
            <div class="logo">
                <h1>PIX</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <div class="page-info">
                <h1>Gest√£o de PIX</h1>
                <p>Controle de pagamentos e transfer√™ncias</p>
            </div>
            <button class="btn btn-primary" onclick="openPixModal()">+ Nova Transfer√™ncia</button>
        </div>

        <div class="summary-cards">
            <div class="summary-card">
                <h3>Total Recebido</h3>
                <div class="value amount-received" id="totalReceived">R$ 0,00</div>
            </div>
            <div class="summary-card">
                <h3>Total Enviado</h3>
                <div class="value amount-sent" id="totalSent">R$ 0,00</div>
            </div>
            <div class="summary-card">
                <h3>Saldo</h3>
                <div class="value" id="balance">R$ 0,00</div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Hist√≥rico de Transa√ß√µes</h2>
            </div>
            <div class="transactions-list" id="transactionsList">
                <!-- Transa√ß√µes ser√£o renderizadas aqui -->
            </div>
        </div>
    </div>

    <!-- Modal de Nova Transfer√™ncia -->
    <div class="modal" id="pixModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Nova Transfer√™ncia PIX</h2>
            </div>
            <form id="pixForm">
                <div class="form-group">
                    <label>Tipo</label>
                    <select id="pixType" required>
                        <option value="received">Recebido</option>
                        <option value="sent">Enviado</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Valor</label>
                        <input type="number" id="pixAmount" step="0.01" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label>Data</label>
                        <input type="date" id="pixDate" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Nome do Contato</label>
                    <input type="text" id="pixContact" placeholder="Ex: Jo√£o Silva" required>
                </div>
                <div class="form-group">
                    <label>Descri√ß√£o</label>
                    <input type="text" id="pixDescription" placeholder="Ex: Pagamento evento SP" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closePixModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Verificar autentica√ß√£o
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser) {
            window.location.href = 'login.html';
        }

        // Inicializar dados de exemplo
        if (!localStorage.getItem('pixTransactions')) {
            const sampleTransactions = [
                {
                    id: 1,
                    type: 'received',
                    amount: 5000.00,
                    contact: 'Jo√£o Silva',
                    description: 'Pagamento evento SP',
                    date: '2026-02-10'
                },
                {
                    id: 2,
                    type: 'sent',
                    amount: 1500.00,
                    contact: 'Maria Santos',
                    description: 'Adiantamento cach√™',
                    date: '2026-02-12'
                },
                {
                    id: 3,
                    type: 'received',
                    amount: 8000.00,
                    contact: 'Pedro Costa',
                    description: 'Festival Rio',
                    date: '2026-02-13'
                },
                {
                    id: 4,
                    type: 'sent',
                    amount: 2500.00,
                    contact: 'Fornecedor XYZ',
                    description: 'Equipamentos',
                    date: '2026-02-14'
                }
            ];
            localStorage.setItem('pixTransactions', JSON.stringify(sampleTransactions));
        }

        let pixTransactions = JSON.parse(localStorage.getItem('pixTransactions'));

        function calculateSummary() {
            let totalReceived = 0;
            let totalSent = 0;

            pixTransactions.forEach(t => {
                if (t.type === 'received') {
                    totalReceived += t.amount;
                } else {
                    totalSent += t.amount;
                }
            });

            const balance = totalReceived - totalSent;

            document.getElementById('totalReceived').textContent = formatCurrency(totalReceived);
            document.getElementById('totalSent').textContent = formatCurrency(totalSent);
            document.getElementById('balance').textContent = formatCurrency(balance);
        }

        function renderTransactions() {
            const list = document.getElementById('transactionsList');
            
            const sortedTransactions = pixTransactions.sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );

            list.innerHTML = sortedTransactions.map(t => `
                <div class="transaction-item">
                    <div class="transaction-left">
                        <div class="transaction-icon icon-${t.type}">
                            ${t.type === 'received' ? 'üì•' : 'üì§'}
                        </div>
                        <div class="transaction-details">
                            <h4>${t.contact}</h4>
                            <p>${t.description}</p>
                        </div>
                    </div>
                    <div class="transaction-right">
                        <div class="transaction-amount amount-${t.type}">
                            ${t.type === 'received' ? '+' : '-'} ${formatCurrency(t.amount)}
                        </div>
                        <div class="transaction-date">${formatDate(t.date)}</div>
                    </div>
                </div>
            `).join('');
        }

        function openPixModal() {
            document.getElementById('pixModal').classList.add('active');
            document.getElementById('pixDate').valueAsDate = new Date();
        }

        function closePixModal() {
            document.getElementById('pixModal').classList.remove('active');
            document.getElementById('pixForm').reset();
        }

        document.getElementById('pixForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newTransaction = {
                id: Date.now(),
                type: document.getElementById('pixType').value,
                amount: parseFloat(document.getElementById('pixAmount').value),
                contact: document.getElementById('pixContact').value,
                description: document.getElementById('pixDescription').value,
                date: document.getElementById('pixDate').value
            };

            pixTransactions.push(newTransaction);
            localStorage.setItem('pixTransactions', JSON.stringify(pixTransactions));
            
            closePixModal();
            calculateSummary();
            renderTransactions();
        });

        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        }

        function formatDate(dateString) {
            const date = new Date(dateString + 'T00:00:00');
            return date.toLocaleDateString('pt-BR', { 
                day: '2-digit', 
                month: 'short',
                year: 'numeric'
            });
        }

        calculateSummary();
        renderTransactions();
    </script>
</body>
</html>
