<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Editor do Cronograma</title>
  <style>
    body{margin:0;min-height:100vh;display:flex;justify-content:center;align-items:center;background:#0f0f0f;color:#fff;font-family:Arial}
    .card{width:100%;max-width:520px;background:#121212;border-radius:16px;padding:18px;box-shadow:0 20px 50px rgba(0,0,0,.6)}
    h1{margin:0 0 10px;text-align:center;font-size:20px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    label{font-size:12px;opacity:.8}
    input{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:#0b0b0b;color:#fff}
    .full{grid-column:1/-1}
    button{width:100%;padding:12px;border-radius:10px;border:none;font-weight:800;cursor:pointer}
    .btn-save{background:#2563eb;color:#fff;margin-top:12px}
    .btn-pdf{background:#16a34a;color:#fff;margin-top:10px}
    .msg{margin-top:10px;font-size:13px;opacity:.85;text-align:center}
    a{color:#a78bfa}
  </style>
</head>
<body>
  <div class="card">
    <h1>Editor do Cronograma (WayCompanyGG)</h1>

    <div class="grid">
      <div>
        <label>CIDADE</label>
        <input id="CIDADE" placeholder="Manaus / AM" />
      </div>

      <div>
        <label>DATA</label>
        <input id="DATA" placeholder="31/01/25" />
      </div>

      <div class="full">
        <label>LOCAL</label>
        <input id="LOCAL" placeholder="Quintal do Pagode" />
      </div>

      <div>
        <label>DIA_SEMANA</label>
        <input id="DIA_SEMANA" placeholder="S√ÅBADO" />
      </div>

      <div>
        <label>SHOW_TIME</label>
        <input id="SHOW_TIME" placeholder="22:30" />
      </div>

      <div class="full">
        <label>BOATE</label>
        <input id="BOATE" placeholder="BOATE" />
      </div>

      <div class="full">
        <label>CLIMA</label>
        <input id="CLIMA" placeholder="18¬∞ | 27¬∞ N√ÉO CHOVE" />
      </div>
    </div>

    <button class="btn-save" onclick="salvar()">üíæ Salvar no Sheet</button>
    <button class="btn-pdf" onclick="pdf()">üìÑ Gerar PDF</button>

    <div id="msg" class="msg"></div>
  </div>

<script>
  function getPayload(){
    // ids = nomes dos Intervalos Nomeados
    const keys = ["CIDADE","LOCAL","DATA","DIA_SEMANA","SHOW_TIME","BOATE","CLIMA"];
    const payload = {};
    keys.forEach(k => payload[k] = document.getElementById(k).value);
    return payload;
  }

  function salvar(){
    document.getElementById("msg").innerText = "Salvando...";
    google.script.run
      .withSuccessHandler(() => {
        document.getElementById("msg").innerText = "‚úÖ Dados salvos na planilha.";
      })
      .withFailureHandler(err => {
        document.getElementById("msg").innerText = "‚ùå Erro: " + err.message;
      })
      .salvarCampos(getPayload());
  }

  function pdf(){
    document.getElementById("msg").innerText = "Gerando PDF...";
    google.script.run
      .withSuccessHandler((res) => {
        document.getElementById("msg").innerHTML =
          `‚úÖ PDF atualizado! <a href="${res.viewUrl}" target="_blank">Abrir</a> | ` +
          `<a href="${res.downloadUrl}" target="_blank">Baixar</a>`;
      })
      .withFailureHandler(err => {
        document.getElementById("msg").innerText = "‚ùå Erro: " + err.message;
      })
      .gerarPdf();
  }
</script>
</body>
</html>
